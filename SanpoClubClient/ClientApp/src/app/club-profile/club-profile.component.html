<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Club Profile</h4>
                  </div>
                  <div class="alert-danger" *ngIf="errors">
                    {{this.errors}}
                  </div>
                  <div class="card-body">
                      <form [formGroup]="clubFormBuilder">
                          <div class="row">
                              <!-- <input hidden="true" [formControl]="id" value="{{ club.id }}"> -->
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput [formControl]="name" placeholder="Name" value="{{ club.name }}">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput [formControl]="description" placeholder="Description" type="text" value="{{ club.description }}">
                                  </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" (click)="addClub(clubFormBuilder.value)" [disabled]="!clubFormBuilder.valid" class="btn btn-info pull-right">Save Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
